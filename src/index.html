<!doctype html>
<html lang="en">

<head>

    <!-- Meta Data -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Denis Zholob">
    <meta name="keywords" content="Factorio, Calculator, Ratios, Production, DDDGamer, Denis Zholob">

    <!-- Title/Icon -->
    <title>Factorio Machine Ratio Calculator</title>
    <link rel="icon" type="image/x-icon" href="https://wiki.factorio.com/images/Assembling_machine_1.png">
    <base href="/">

    <!-- Fonts -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
</head>

<body>
    <app-root>
        <div style="text-align:center; padding-top: 20px;">
            <p style="padding-bottom:20px; font-size: 1.5em;">Loading</p>
            <i class="fas fa-cog fa-spin fa-3x"></i>
            <p class="txt-muted">
                If this is loading forever, there may be a bug.
                <br> Hit
                <strong>F12</strong> to bring up the Debug Console, and
                <a href="https://github.com/DDDGamer/factorio-machine-ratio-calc/issues">report</a>
                the error.
            </p>
        </div>
    </app-root>
</body>

</html>
